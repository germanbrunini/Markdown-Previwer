<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

      <title>Markdown Previwer by German Brunini</title>

      <script
          src         = "https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.1/marked.js"
          integrity   = "sha512-LiJBUzoPLtVUOrNjgeEYy9u6VxSXrKPMRPtVkn30K4fBlVevtieuprROGSN5twmyQLGt01Kchy2J4J42StOzkQ=="
          crossorigin = "anonymous">
      </script>

      <script>
          marked.setOptions({breaks: true}).
      </script>

      <script>
const someText = `\
This is a paragraph

**This is bolded text**

> Block Quotes!

# Heading

## Heading 2
- list item 1
- list item 2
- list item 3

[this is a link](https://marked.js.org/)

This is a inline \`<div></div>\`

\`\`\`
function example(number){
return number+1;
};

\`\`\`

![some MJ photo](https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpcwKbkiOmqs0712LIm6wvgq7_w1-M9t1R2g&usqp=CAU)
`;
        function defText(){
            let defT    = someText;
            let def     = document.getElementById("editor");
            def.value   = defT;
            let defprev = document.getElementById("preview");
            defprev.innerHTML = marked(defT,{breaks: true});
        }

        function updatePreview(){
            let myText     = document.getElementById("editor").value;
            let markedText = marked(myText);
            document.getElementById("preview").innerHTML = markedText;
        }
      </script>
		<style>

		@import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');

		p#ed_and_prev_title {
			  font-family : 'Open Sans Condensed', sans-serif;
			  font-size   : 30px;}

		textarea#editor {
				height     : 90%;
				border     : 3px solid #cccccc;
				padding    : 5px;
				font-family: Tahoma, sans-serif;
				background-color: lightgrey;
				background-position: bottom right;
				background-repeat: no-repeat;
		}
		</style>
    </head>
    <body onload = "defText()">
      <div
			    class = "container-fluid">
          <div class = "row">
              <div class = "col
                            text-center
                            text-white
                            bg-primary">
                            <h1 class =  "my-3">
                              Markdown Previwer
                            </h1>
              </div>
          </div>
			<div class = "row container-fluid"></div>
      <div
          class = "row container-fluid my-2">
          <div
             class = "col-5
						 					rounded
						 					border border-secondary
                      text-center
                      bg-light
											d-flex flex-column"
											>
                      <p
											  id    = "ed_and_prev_title"
												class = "text-center my-2"> Editor: </p>
                      <textarea
                          id       = "editor"
                          type     = "text"
                          class    = "text-left
													            form-control
																			flex-grow-1"
                          onkeyup  = "updatePreview()"></textarea>
          </div>
					<div class="col-2"></div>
          <div
              class = "col-5
											rounded
											border border-secondary
                      text-left
											bg-light
											d-flex flex-column">
                      <p
											  id    = "ed_and_prev_title"
												class = "text-center my-2"> Preview: </p>
                      <div id = "preview">
                      </div>
          </div>
    </div>

    <div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
      src  = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity = "sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin = "anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <script
      src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
      src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script
      src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity = "sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin = "anonymous"></script>
      <script
      src   = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity   = "sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin = "anonymous"></script>
    </body>
</html>
